<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class=" container-fluid d-flex flex-wrap align-items-center justify-content-center
        justify-content-md-between py-2 mb-4 border-bottom">
          <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark
          text-decoration-none">
            <img src="{% static 'main/logo.png' %}" alt="academy logo" width=60 height=60>
          </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2">Главная</a></li>
            <li><a href="{% url 'faculties' %}" class="nav-link px-2">Факультеты</a></li>
            <li><a href="{% url 'students' %}" class="nav-link px-2">Студенты</a></li>
            <li><a href="{% url 'study' %}" class="nav-link px-2">Обучение</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <a href="/admin" class="nav-link px-2">
              <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            </a>
          </div>
        </div>
    </header>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <footer>
    </footer>
</body>
</html>
